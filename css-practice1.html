<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>css practice</title>
    <style>
      ul {
        color: brown;
      }

      li {
        font-size: 50px;
        text-decoration: underline;
      }

      #list {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red">My name is Krishna</h1>
    <h2 style="color: green">My Name is Krishna</h2>

    <div style="color: blueviolet">My Name is Krishna</div>

    <ul id="list">
      <li>List Items</li>
    </ul>
  </body>
</html>
